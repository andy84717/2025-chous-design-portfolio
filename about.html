<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>周周設計誌｜關於我</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Noto Sans TC", sans-serif;
        background-color: #fdfdfd;
        color: #111;
        line-height: 1.6;
      }

      header {
        padding: 60px 20px 20px;
        text-align: center;
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.6rem;
        margin-bottom: 0.2em;
      }

      p.subtitle {
        font-size: 1rem;
        color: #555;
        margin-top: 0;
      }

      nav {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
      }

      nav a {
        font-size: 1rem;
        text-decoration: none;
        color: #333;
        border: 1px solid #ddd;
        padding: 10px 20px;
        border-radius: 40px;
        transition: all 0.3s ease;
      }

      nav a:hover {
        background-color: #111;
        color: #fff;
        border-color: #111;
      }

      .about-section {
        max-width: 900px;
        margin: 60px auto;
        padding: 0 20px;
      }

      .about-section h2 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .about-section p {
        font-size: 1.05rem;
        color: #444;
        margin-bottom: 20px;
      }

      .about-section .bio-highlight {
        background-color: #f1f1f1;
        padding: 20px;
        border-left: 5px solid #999;
        margin-top: 30px;
      }

      .footer {
        margin-top: 80px;
        text-align: center;
        font-size: 0.8rem;
        color: #999;
        padding: 40px 20px;
      }

      @media (max-width: 768px) {
        header {
          padding: 30px 15px 15px; /* 縮小標頭內距 */
        }

        h1 {
          font-size: 2rem; /* 縮小主要標題字體 */
        }

        p.subtitle {
          font-size: 0.9rem; /* 縮小副標題字體 */
        }

        nav {
          flex-direction: column; /* 導覽列項目垂直排列 */
          align-items: center; /* 導覽列項目置中 */
          gap: 10px; /* 縮小導覽列項目間距 */
        }

        nav a {
          width: 80%; /* 讓導覽列連結佔據更多寬度 */
          max-width: 300px; /* 避免在小螢幕上過寬 */
          text-align: center; /* 文字置中 */
          padding: 12px 0; /* 調整內距 */
        }

        .about-section {
          margin: 30px auto; /* 縮小上下間距 */
          padding: 0 15px; /* 縮小左右內距 */
        }

        .about-section h2 {
          font-size: 1.6rem; /* 縮小區塊標題字體 */
        }

        .about-section p {
          font-size: 1rem; /* 略微縮小段落字體 */
        }

        .bio-highlight {
          padding: 15px; /* 縮小高亮區塊內距 */
        }
      }

      /* 更小的裝置 (例如舊款手機，最大寬度 480px) */
      @media (max-width: 480px) {
        h1 {
          font-size: 1.8rem;
        }

        .about-section h2 {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>關於我</h1>
      <p class="subtitle">品牌設計 × 視覺創作 × 解決問題</p>
      <nav>
        <a href="./index.html">首頁</a>
        <a href="./works.html">作品集總覽</a>
        <a href="./about.html">關於我</a>
        <a href="./blog.html">部落格</a>
        <a href="./contact.html">聯絡我</a>
      </nav>
    </header>

    <section class="about-section">
      <h2>你好，我是周周</h2>
      <p>
        我是視覺設計師、UI/UX設計師，同時也是一名品牌企劃與靈性療癒實踐者。擅長透過設計說故事，讓每個品牌擁有專屬靈魂。
      </p>
      <p>
        我涉獵領域包含：品牌識別、包裝設計、網站規劃、手繪插畫與塔羅諮詢等，喜歡用感性與理性結合的方式，打造有溫度的設計作品。
      </p>

      <div class="bio-highlight">
        <p>・現居台灣，喜歡古著、音樂祭、塔羅與貓</p>
        <p>・品牌理念：用視覺與心靈引導人們找到出口</p>
        <p>・創立個人品牌「命運方周」，販售塔羅插畫與周邊商品</p>
      </div>
    </section>

    <div class="footer">&copy; 2025 ChousDesign . All Rights Reserved.</div>
  </body>
</html>
