      .carousel {
        position: relative;
        margin: 40px auto;
        overflow: hidden;
        width: 100%;
        max-width: 900px; /* 可以視專案調整 */
        height: auto;
      }

      .carousel-images {
        display: flex;
        transition: transform 0.5s ease;
      }

      .carousel-images img {
        width: 100%;
        height: auto;
        flex-shrink: 0;
        /* object-fit: cover; */
        /* 保持圖片（或影片）的原始長寬比，並填充整個內容框。如果圖片的長寬比與內容框不符，它會裁切（crop）圖片的某些部分以確保完全覆蓋。 */

        object-fit: contain;
        /* 保持圖片（或影片）的原始長寬比，並確保圖片的整個內容完整地顯示在其內容框內。如果圖片的長寬比與內容框不符，內容框中會出現空白區域（類似於電影的黑邊）。 */
      }

      img {
        max-width: 100%;
        height: auto;
      }

      .carousel button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        font-size: 1rem;
        background-color: #ddd;
        padding: 10px;
        cursor: pointer;
        z-index: 10;
        transition: background-color 0.3s ease;
      }

      .carousel button:hover {
        background-color: #111;
        color: #fff;
      }

      .carousel .prev {
        left: 10px;
      }

      .carousel .next {
        right: 10px;
      }
      /* --- Media Queries --- */

      /* 小型裝置 (手機和平板直立，最大寬度 768px) */
      @media (max-width: 768px) {
        header {
          padding: 30px 15px 15px; /* 縮小標頭內距 */
        }

        h1 {

        }

        nav {

        }

        nav a {

          max-width: 300px; /* 避免在小螢幕上過寬 */

        .project-description {

        }

        /* 輪播按鈕在小螢幕上更適合點擊 */
        .carousel button {

          font-size: 0.8rem; /* 縮小按鈕箭頭字體 */

      /* 更小的裝置 (例如舊款手機，最大寬度 480px) */
      @media (max-width: 480px) {

        }

    <script>
      const carousel = document.querySelector(".carousel");
      const carouselImages = document.querySelector(".carousel-images");
      const images = document.querySelectorAll(".carousel-images img");
      const prevBtn = document.querySelector(".prev");
      const nextBtn = document.querySelector(".next");

      let index = 0;

      function updateCarousel() {
        const width = carousel.clientWidth;
        carouselImages.style.transform = `translateX(-${index * width}px)`;
      }

      // 初始定位一次
      window.addEventListener("load", updateCarousel);
      // 當視窗尺寸變化時，也要更新一次
      window.addEventListener("resize", updateCarousel);

      nextBtn.addEventListener("click", () => {
        index = (index + 1) % images.length;
        updateCarousel();
      });

      prevBtn.addEventListener("click", () => {
        index = (index - 1 + images.length) % images.length;
        updateCarousel();
      });
    </script>
