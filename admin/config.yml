backend:
  name: github
  repo: chousdesign-blog
  branch: main

media_folder: "image/blog"
public_folder: "/image/blog"

collections:
  - name: "blog"
    label: "部落格文章"
    folder: "blog"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "標題", name: "title", widget: "string"}
      - {label: "日期", name: "date", widget: "datetime"}
      - {label: "摘要", name: "summary", widget: "text"}
      - {label: "內容", name: "body", widget: "markdown"}
